backend:
  name: git-gateway
  branch: main   # of master, afhankelijk van je repo

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "issues"
    label: "Incidents"
    folder: "content/issues"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Resolved", name: "resolved", widget: "boolean", default: false }
      - { label: "Affected Systems", name: "systems", widget: "list", required: false }
